<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Ajax Rest api</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark" style="color: aliceblue; justify-content: center;">
		<h3>Ajax Rest API</h3>
	</nav>

		<!-- button section -->
		<div class="container mt-3">
			<div class="row text-center">
				<div class="col text-center">
					<button id="get-btn" class="btn btn-primary">GET</button>
					<button id="post-btn" class="btn btn-success">POST</button>
					<button id="put-btn" class="btn btn-warning">PUT</button>
					<button id="delete-btn" class="btn btn-danger">DELETE</button>
				</div>
			</div>
		</div>
		<!-- button section end -->
		<div class="container mt-3">
			<div class="row">
				<div class="col">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Name</th>
								<th scope="col">Department</th>
								<th scope="col">Designation</th>
								<th scope="col">Gender</th>
								<th scope="col">IP</th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- table section -->

		<!-- table section end -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="module" src="app.js"></script>
</body>
</html>
