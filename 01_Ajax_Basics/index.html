<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Document</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-dark bg-dark" style="color: aliceblue; justify-content: center;">
		<h3>Ajax Basic</h3>
	</nav>

	<!-- button section -->
	<div class="container mt-3">
		<div class="row text-center">
			<div class="col">
				<button id="text-btn" class="btn btn-primary">Text Data</button>
				<button id="json-btn" class="btn btn-success">JSON Data</button>
				<button id="api-btn" class="btn btn-warning">API Data</button>
			</div>
		</div>
	</div>
	<!-- button section end -->

	<!-- card section -->
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h3>Text Data</h3>
					</div>
					<div class="card-body" id="text-card">
							
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h3>JSON Data</h3>
					</div>
					<div class="card-body" id="json-card">
			
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h3>API Data</h3>
					</div>
					<div class="card-body" id="api-card">
			
					</div>
				</div>
			</div>
		</div>
	</div>
	 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
