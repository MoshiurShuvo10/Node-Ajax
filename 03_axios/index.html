<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Axios</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
	<div class="container my-5">
		<div class="text-center">
			<h1>Axios Library</h1>
		    <div class="btn btn-primary my-3" id="get">GET</div>
			<div class="btn btn-info my-3" id="post">POST</div>
			<div class="btn btn-warning my-3" id="update">UPDATE</div>
			<div class="btn btn-danger my-3" id="delete">DELETE</div>
			<div class="btn btn-info my-3" id="sim">Simaltaneous Request</div>
			<div class="btn btn-info my-3" id="transformResponse">Transform</div>
			<div class="btn btn-primary my-3" id="errorHandling">Error Handling</div>
		</div>
		<div id="response" class="mt-10"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
